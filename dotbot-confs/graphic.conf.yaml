    ~/.config/pulse/default.pa: pulse/default.pa
    ~/.config/systemd/user/i3.service: systemd/i3.service
    ~/.config/systemd/user/compton.service: systemd/compton.service
    ~/.config/systemd/user/xss-lock.service: systemd/xss-lock.service
